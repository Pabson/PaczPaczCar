<body>
<div class="container">
    <div class="col-md-12 col-sm-12 col-xs-12 offset-down">
        <div class="row search-bar">
            <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12 remove-padding">
                <div class="input-group">
                    <span class="input-group-btn padding-right">
                        <button class="btn btn-default white-background remove-padding" type="button" onclick="location.href='LandingPage.html'">
                            <img src="data/small_logo.PNG" class="small-image"></button>
                    </span>

                    <input type="text" class="form-control search-bar-height" placeholder="Search for...">
                    <span class="input-group-btn padding-left">
                        <button class="btn btn-default white-background" type="button" onclick="location.href='NotificationsPage.html'">
                            <span class="glyphicon glyphicon-bell search search-icon large-icon"></span>
                        </button>
                    </span>

                    <span class="input-group-btn padding-left">
                        <button class="btn btn-default white-background dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-menu-hamburger search search-icon large-icon"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="MessagesPage.html">Messages</a></li>
                            <li><a href="NotificationsPage.html">Notifications</a></li>
                            <li><a href="OrderHistoryDetailsPage.html">Your orders history</a></li>
                            <li><a href="SendHistoryDetailsPage.html">Your sending history</a></li>
                            <li><a href="GroupsPage.html">Groups</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="HelpPage.html">Log Out</a></li>

        </div>
        <!--<div class="row top-buffer">
            <div class="col-md-offset-0 col-sm-offset-0">
              <img src="data/logo.png" class="logo login-logo" ></img>
            </div>
        </div>-->
        <div class="row top-buffer">
            <form class="form-horizontal">
                <div class="form-group">
                    <h3 class="text-center media-heading">Please enter pack details</h3>
                </div>
                <!--<div class="container2">
                    <div class="row">
                        <div class="form-group offeredPrice col-md-6">
                            <input id="offeredPrice" class="form-control" type="number" name="offeredPrice" value="OFFERED PRICE (PLN)">
                        </div>
                        <div class="form-group mass col-md-6">
                            <input id="mass" class="form-control" type="number" name="mass" value="MASS (kg)">
                        </div>
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Offerd price</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="offeredPrice" class="form-control" type="text" name="offeredPrice" placeholder="OFFERED PRICE (PLN)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Pack Mass</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="mass" class="form-control" type="text" name="mass" placeholder="MASS (kg)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Pack Height</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="height" class="form-control" type="text" name="height" placeholder="HEIGHT (cm)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Pack Width</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="width" class="form-control" type="text" name="width" placeholder="WIDTH (cm)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Pack length</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="length" class="form-control" type="text" name="length" placeholder="LENGTH (cm)">
                    </div>
                </div>


                <div class="text-center reset-margin-bottom form-group">
                    <h3>Deliver until:</h3>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="date" class="form-control" type="date" name="date" placeholder="DATE">
                    </div>
                </div>


                <div class="text-center reset-margin-bottom form-group">
                    <h3>Deliver from:</h3>
                </div>


                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-primary submit-button">LOCALIZE ME!</button>
                    </div>
                </div>

                <div id="choose_button" class="form-group">
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input class="form-control" type="button" value="CHOOSE OTHER LOCATION"">
                    </div>
                </div>


                <div id="div_ctrl" hidden>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Start city</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="city1" class="form-control" type="text" name="city1" placeholder="CITY">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Start street</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="street1" class="form-control" type="text" name="street1" placeholder="STREET">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Start number</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="number1" class="form-control" type="text" name="number1" placeholder="NUMBER">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Start postal-code</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="postal1" class="form-control" type="text" name="postal1" placeholder="POSTAL CODE">
                        </div>
                    </div>
                </div>

                <div class="text-center reset-margin-bottom form-group">
                    <h3>Deliver to:</h3>
                </div>


                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Target city</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="city2" class="form-control" type="text" name="city2" placeholder="CITY">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Target street</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="street2" class="form-control" type="text" name="street2" placeholder="STREET">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Target number</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="number2" class="form-control" type="text" name="number2" placeholder="NUMBER">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label" for="firstName">Target postal-code</label>
                        <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                            <input id="postal2" class="form-control" type="text" name="postal2" placeholder="POSTAL CODE">
                        </div>
                    </div>
                <div class="form-group">
                    <div class="">
                        <button type="button" onclick="location.href='SuccesSendingPage.html'"
                                class="btn btn-primary submit-button">SUBMIT
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="button" onclick="location.href='SenderPage.html'" class="btn submit-button">
                            CANCEL
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>

</body>
</html>
