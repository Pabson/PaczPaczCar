<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" class="form-control" aria-label="...">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-md-offset-0 col-sm-offset-0">
                <img src="data/logo.png" class="logo login-logo"></img>
            </div>
        </div>
        <div class="row top-buffer-large">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">E-Mail</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="inputMail" class="form-control" type="email" name="email" placeholder="EMAIL">
                    </div>
                </div>
                <div class="reset-margin-bottom form-group">
                    <label class="col-sm-2 col-md-2 control-label" for="firstName">Password</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <input id="password" class="form-control" type="text" name="password" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-xs-12">
                        <h5><a href="ForgotPasswordPage.html">Forgot your Password?</a></h5>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="button" onclick="location.href='LandingPage.html'"
                                class="btn btn-primary submit-button">Login
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="button" onclick="location.href='RegisterPage.html'"
                                class="btn btn-primary submit-button">Create an account
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <h5>PaczPaczCar 2018</h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
