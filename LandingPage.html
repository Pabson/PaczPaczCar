<body>
<div class="container column-view">

                    <span class="input-group-btn padding-left">
                        <button class="btn btn-default white-background" type="button" onclick="location.href='NotificationsPage.html'">

                    </span>

                    <span class="input-group-btn padding-left">

                            <li><a href="MessagesPage.html">Messages</a></li>

                    <button id="button" type="button" onclick="location.href='SenderPage.html'"
